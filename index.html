<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Basic email layout</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <div>
          <label for="name">Name:</label>
          <input 
                id="name" 
                type="name" 
                name="name"
                minlength="2"
                required
           />
        </div>
        <div>
          <lavel for="email">Email:</label>
          <input
                 id="email"
                 type="text"
                 name="email"
                 required
                 />
        </div>
        <div>
          <label for="form-message">Your Message:</label>
          <textarea
                 id="form-message"
                 type="text"
                 name="message"
                 maxlength="1000"
                 placeholder="Enter your message here"
          ></textarea>
     </form>
   </main>
  </body>
</html>
